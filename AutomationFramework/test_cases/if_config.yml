
- testcase:
      name: if_config_type
      id: 1
      description: >
          This test is to set type of the interface.
      rpcs:
          - template: if_config_type.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "GigabitEthernet0/0/0/4"
                   type: "ethernetCsmacd"

- testcase:
      name: if_config_mtu
      id: 2
      description: >
          This test is to define the mtu parameter.
      rpcs:
          - template: if_config_mtu.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   interface_name: "GigabitEthernet0/0/0/4"
                   mtu: "1450"

