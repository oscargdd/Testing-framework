- testcase:
      name: ni_connection_point_connection-point-id
      id: 1
      description: >
          This test is to set connection-point-id for a PW within a L2 network-instance.
      rpcs:
          - template: ni_connection_point_connection-point-id.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   instance_name: "Prueba_LxVPN"
                   type: "oc-ni-types:L2P2P"
                   connection_point_id: "PW_Redundancy_A/S"
