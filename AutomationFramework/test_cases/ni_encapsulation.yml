
- testcase:
      name: ni_encapsulation_encapsulation-type
      id: 1
      description: >
          This test is to set MPLS enacpsulation to a Lx network-instance.
      rpcs:
          - template: ni_encapsulation_encapsulation-type.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   instance_name: "Prueba_LxVPN"
                   encapsulation_type: "MPLS"
