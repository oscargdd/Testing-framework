
- testcase:
      name: hw_component_name
      id: 1
      description: >
          This test is to set the name component.
      rpcs:
          - template: hw_component_name.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "CHASIS"

          - template: hw_subcomponent_name.xml
            target: candidate
            operation: edit-config
            commit: true
            params:
                   name: "CHASIS"
                   subcomponent_name: "NEW_SUBCOMPONENT"

- testcase:
      name: hw_subcomponent_name_state
      id: 2
      description: >
          This test is to get the state of the subcomponent name.
      rpcs:
          - template: hw_subcomponent_name_state.xml
            operation: get
            params:
                   name: "CHASIS"
                   subcomponent_name: "NEW_SUBCOMPONENT"
                   empty_name: ""
